<html>
<head>
<title> ND </title>
<script type="text/javascript">
function test(){
	var a=prompt("Enter a no.");
	if(a==10){
	document.write("<body bgcolor='yellow'>");
	document.write("A is 10");
	}
	else if(a==15){
	document.write("<body bgcolor='yellow'>");
	document.write("A is 15");
	}
	else if(a==20){
	document.write("<body bgcolor='yellow'>");
	document.write("A is 20");
	}
	else{
	document.write("<body bgcolor='red'>");
	document.write("A is not 10,15 or 20");
	}
}
</script>
</head>
<body bgcolor='yellow'>
<button onclick="test()">Click Me</button>
</body>
</html>
