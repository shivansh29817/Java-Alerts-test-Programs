<html>
<head>
<title> ND </title>
<script type="text/javascript">
function test(){
	var a=parseInt(prompt("Enter a no."));
	switch(a)
	{
		case 1:
		document.write("<body bgcolor='yellow'>");
		document.write("<h1>you entered 1</h1>");
		break;

		case 2:
		document.write("<body bgcolor='skyblue'>");
		document.write("<h1>you entered 2</h1>");
		break;
		
		default:
		document.write("<body bgcolor='red'>");
		document.write("<h1>case not matches</h1>");
		break;
	}
}
</script>
</head>
<body onLoad="test()">
</body>
</html>
